@(message: String)(account: controllers.beans.AccountInfo)(sameAccountId: Boolean)(clientAccountId: String)
<div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <span minimaliza-sidebar></span>
        </div>
        <ul class="nav navbar-top-links navbar-right">
           <li>
                <span class="m-r-sm text-muted welcome-message">
	                Hi @account.getUsername(), @account.getCompanyName()  
	                <div class="btn btn-success btn-s"> Account : @account.getAccountId()</div>
	                @if(!sameAccountId){ <div class="btn btn-warning btn-s"> Client Id : @clientAccountId </div>} 
                </span>
            </li>
            <li>
                <a href="logout">
                    <i class="fa fa-sign-out"></i> Log out
                </a>
            </li>
        </ul>

    </nav>
</div>
