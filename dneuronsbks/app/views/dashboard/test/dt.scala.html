<!DOCTYPE html>
<html ng-app="yoursite">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="@routes.Assets.at("dashboard/font-awesome/css/font-awesome.css")" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="@routes.Assets.at("dashboard/css/bootstrap.min.css")" rel="stylesheet">

    <!-- Main yoursite CSS files -->
    <link href="@routes.Assets.at("dashboard/css/animate.css")" rel="stylesheet">
    <link id="loadBefore" href="@routes.Assets.at("dashboard/css/style.css")" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in yoursite theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->
<script src="@routes.Assets.at("dashboard/js/jquery/jquery-2.1.1.min.js")"></script>
<script src="@routes.Assets.at("dashboard/js/plugins/jquery-ui/jquery-ui.js")"></script>
<script src="@routes.Assets.at("dashboard/js/bootstrap/bootstrap.min.js")"></script>

<!-- MetsiMenu -->
<script src="@routes.Assets.at("dashboard/js/plugins/metisMenu/jquery.metisMenu.js")"></script>

<!-- SlimScroll -->
<script src="@routes.Assets.at("dashboard/js/plugins/slimscroll/jquery.slimscroll.min.js")"></script>

<!-- Peace JS -->
<script src="@routes.Assets.at("dashboard/js/plugins/pace/pace.min.js")"></script>

<!-- Custom and plugin javascript -->
<script src="@routes.Assets.at("dashboard/js/yoursite.js")"></script>

<!-- Main Angular scripts-->
<script src="@routes.Assets.at("dashboard/js/angular/angular.min.js")"></script>
<script src="@routes.Assets.at("dashboard/js/plugins/oclazyload/dist/ocLazyLoad.min.js")"></script>
<script src="@routes.Assets.at("dashboard/js/angular-translate/angular-translate.min.js")"></script>
<script src="@routes.Assets.at("dashboard/js/ui-router/angular-ui-router.min.js")"></script>
<script src="@routes.Assets.at("dashboard/js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js")"></script>

<!-- Anglar App Script -->
<script src="@routes.Assets.at("dashboard/js/test/tapp.js")"></script>
<script src="@routes.Assets.at("dashboard/js/test/tconfig.js")"></script>
<script src="@routes.Assets.at("dashboard/js/test/ttranslations.js")"></script>
<script src="@routes.Assets.at("dashboard/js/test/tdirectives.js")"></script>
<script src="@routes.Assets.at("dashboard/js/test/tcontrollers.js")"></script>

</body>
</html>
