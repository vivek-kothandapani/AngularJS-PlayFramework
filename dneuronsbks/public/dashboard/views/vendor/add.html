<div class="inmodal">
	<!--  <div class="modal-content" style="width: 100%"> -->
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">×</button>
		<h6 class="modal-title">Add New Vendor</h6>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-12">
				<form method="post" action="vendor/add" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Display Name*</label>
						<div class="col-sm-2">
							<input type="text" name="displayName" ng-model="vendorForm.displayName" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Type</label>
						<div class="col-sm-2">
					<!-- 		<select ng-model="vendorForm.codeVo"
							        data-ng-options="a.name group by a.acoountTypeCodeName for a in codeMasterVo.codeVoList">                
							</select> -->
							
							 <ui-select ng-model="vendorForm.codeVo" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
							    <ui-select-match placeholder="Select an option">{{$select.selected.name}}</ui-select-match>
							    <ui-select-choices group-by="'acoountTypeCodeName'" repeat="a in codeMasterVo.codeVoList | filter: $select.search">
							      <div ng-bind-html="a.name | highlight: $select.search"></div>
							    </ui-select-choices>
							  </ui-select>
							   <!-- 	<select id="codeVo_chosen_select_chosen" chosen class="chosen-select" style="width:200px;" ng-model="vendorForm.codeVo" form="tableform" 
									 	ng-options="sourceCodeVo.name group by sourceCodeVo.acoountTypeCodeName for sourceCodeVo in codeMasterVo.codeVoList">
	           							</select>-->
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Country</label>
						<div class="col-sm-5">
                		<select class="form-control" id="country" ng-model="vendorForm.countryCode"
						name="country" ng-change="changeCountry()" theme="select2" type="text" ng-options="country.code as country.name for country in countries" >
						</select> 
						</div>
	        		</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Province</label>
						<div class="col-sm-5">
               			<select class="form-control" id="province" ng-model="vendorForm.stateCode"
						ng-options="state.code as state.name for state in states" name="province" type="text">
						</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Company Name</label>
						<div class="col-sm-5">
							<input type="text" name="companyName" ng-model="vendorForm.companyName"  class="form-control">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-2">
							<input type="text" name="email" ng-model="vendorForm.email"  class="form-control">
						</div>
						<label class="col-sm-1 control-label">Phone</label>
						<div class="col-sm-2">
							<input type="text" name="phone" ng-model="vendorForm.phone" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="form-group">
			<button class="btn btn-sm btn-primary pull-right" type="submit"
				ng-click="ok()">Save</button>
			<button class="btn btn-sm btn-default pull-right" type="submit"
				ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
