<div class="inmodal">
	<!--  <div class="modal-content" style="width: 100%"> -->
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">×</button>
		<h6 class="modal-title">Add New Bank</h6>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-12">
				<form method="post" action="bank/add" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Display Name*</label>
						<div class="col-sm-2">
							<input type="text" name="displayName" ng-model="bankForm.displayName" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Type</label>
						<div class="col-sm-2">
					<!-- 		<select ng-model="bankForm.codeVo"
							        data-ng-options="a.name group by a.acoountTypeCodeName for a in codeMasterVo.codeVoList">                
							</select> -->
							
							<ui-select ng-model="bankForm.codeVo" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
							    <ui-select-match placeholder="Select a expense/account type..">{{$select.selected.name}}</ui-select-match>
							    <ui-select-choices group-by="'acoountTypeCodeName'" repeat="a in codeMasterVo.codeVoList">
							      <div ng-bind-html="a.name | highlight: $select.search"></div>
							      <small>
							       {{a.name}}
							      </small>
							    </ui-select-choices>
							  </ui-select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Province</label>
						<div class="col-sm-2">
					 		<select ng-model="bankForm.stateCode">
					 			<option value="AB">Alberta</option>
								<option value="BC">British Columbia</option>
								<option value="MB">Manitoba</option>
								<option value="NB">New Brunswick</option>
								<option value="NL">Newfoundland and Labrador</option>
								<option value="NS">Nova Scotia</option>
								<option value="NT">Northwest Territories</option>
								<option value="NU">Nunavut</option>
								<option value="ON">Ontario</option>
								<option value="PE">Prince Edward Island</option>
								<option value="QC">Quebec</option>
								<option value="SK">Saskatchewan</option>
								<option value="YA">Yukon</option>
							</select> 
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Company Name</label>
						<div class="col-sm-5">
							<input type="text" name="companyName" ng-model="bankForm.companyName"  class="form-control">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-2">
							<input type="text" name="email" ng-model="bankForm.email"  class="form-control">
						</div>
						<label class="col-sm-1 control-label">Phone</label>
						<div class="col-sm-2">
							<input type="text" name="phone" ng-model="bankForm.phone" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="form-group">
			<button class="btn btn-sm btn-primary pull-right" type="submit"
				ng-click="ok()">Save</button>
			<button class="btn btn-sm btn-default pull-right" type="submit"
				ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
